<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bootstrap Material Design (Buttons)</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../dist/css/app.css">
</head>
<body>
    <button class="btn btn-default"> Default</button>
    <button class="btn btn-primary"> Primary</button>
    <button class="btn btn-info"> Info</button>
    <button class="btn btn-success"> Success</button>
    <button class="btn btn-warning"> Warning</button>
    <button class="btn btn-danger"> Danger</button>
    <button class="btn btn-link"> Link</button>

    <br>
    <br>
    <br>

    <button class="btn btn-fab btn-primary" type="button">
        <i class="material-icons">lock_open</i>
    </button>
    <button class="btn btn-fab btn-success" type="button">
        <i class="material-icons">https</i>
    </button>
    <button class="btn btn-fab btn-warning" type="button">
        <i class="material-icons">grade</i>
    </button>
    <button class="btn btn-fab btn-danger" type="button">
        <i class="material-icons">add</i>
    </button>

    <button class="btn btn-fab btn-default" type="button">
        <i class="material-icons">face</i>
    </button>
    <br>
    <br>
    <button class="btn btn-sm btn-fab btn-info" type="button">
        <i class="material-icons">opacity</i>
    </button>
    <button class="btn btn-fab btn-info" type="button">
        <i class="material-icons">opacity</i>
    </button>
    <button class="btn btn-lg btn-fab btn-info" type="button">
        <i class="material-icons">opacity</i>
    </button>

    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/js/bootstrap-material-design-jquery.js"></script>

</body>
</html>
